version: '3.9'
services:
  flask:
    build: 
      context: ./web
      dockerfile: Dockerfile
    container_name: flask
    restart: unless-stopped
    environment:
      MONGODB_DATABASE: flask_db
      MONGODB_USERNAME: flask_anton
      MONGODB_PASSWORD: flask_4uck
      MONGODB_HOSTNAME: mongodb
    volumes:
      - appdata:/var/www
    depends_on:
      - mongodb
    networks:
      - frontend
      - backend
    ports:
      - target: 4000
        published: 5663

  mongo:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_anton
      MONGO_INITDB_ROOT_PASSWORD: mongo_4uck
      MONGO_INITDB_DATABASE: flask_db
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - mongodbdata:/data/db
    networks:
      - backend

    # model:
    #   image: python3
  
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  mongodbdata:
    driver: local
  appdata:
    driver: local