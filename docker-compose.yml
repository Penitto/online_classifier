version: '3'
services:
  flask:
    build: 
      context: web
      dockerfile: Dockerfile
    container_name: flask
    image: python:3.6
    restart: unless-stopped
    environment:
      APP_ENV: "prod"
      APP_DEBUG: "False"
      APP_PORT: 5000
      MONGODB_DATABASE: flask_db
      MONGODB_USERNAME: flask_anton
      MONGODB_PASSWORD: flask_4uck
      MONGODB_HOSTNAME: mongodb
    volumes:
      - appdata:/var/www
    depends_on:
      - mongodb
    networks:
      - frontend
      - backend

  mongo:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_anton
      MONGO_INITDB_ROOT_PASSWORD: mongo_4uck
      MONGO_INITDB_DATABASE: flask_db
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - mongodbdata:/data/db
    networks:
      - backend

    # model:
    #   image: python3
  
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  mongodbdata:
    driver: local
  appdata:
    driver: local